<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8">
		<title>PMS-BJCA</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.6 -->
		<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="../../ionicons/css/ionicons.min.css">
		<!-- bootstrap datepicker -->
		<link rel="stylesheet" href="../../plugins/datepicker/datepicker3.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
		<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
		<link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">
	</head>

	<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">
			<!-- Main Header -->
			<header id="header" class="main-header">
				<!-- Logo -->
				<a href="#" class="logo">
					<!-- mini logo for sidebar mini 50x50 pixels -->
					<span class="logo-mini"><b>PMS</b></span>
					<!-- logo for regular state and mobile devices -->
					<span class="logo-lg">PMS-BJCA</span>
				</a>
				<!-- nav 不要删除标签内的&nbsp; 否则会引起页面布局混乱  -->
				<nav id="nav" class="navbar navbar-static-top" role="navigation">&nbsp;</nav>
			</header>
			<!-- Left side column.不要删除标签内的&nbsp; 否则会引起页面布局混乱  -->
			<aside id="aside" class="main-sidebar">&nbsp;</aside>

			<!-- Content Wrapper. Contains page content -->
			<div id="pagebody" class="content-wrapper">
				<div id="SuccessMessage" class="alert alert-success alert-dismissible" style="display: none;">
					<i class="icon fa fa-check"></i><span id="SuccussText">硬件入库成功！</span>
				</div>
				<div id="ErrorMessage" class="alert alert-danger alert-dismissible" style="display: none;">
					<i class="icon fa fa-ban"></i><span id="ErrorText"></span>
				</div>

				<!-- 以下为需要改动的内容  -->
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>硬件入库<small>Hardware Store New</small></h1>
				</section>
				<!-- Main content -->
				<section class="content">
					<div class="row">
						<!-- left column -->
						<!-- general form elements -->
						<div class="box box-primary">
							<div class="box-header with-border" style="display: none">
								<h3 class="box-title">New Store</h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<form role="form">
								<div class="box-body">
									<div class="form-group col-md-6">
										<label for="store_order_id">入库单号:*</label>
										<input type="input" class="form-control" id="store_order_id" placeholder="请输入入库单号">
									</div>
									<div class="form-group col-md-6">
										<label for="store_date">入库日期:*</label>
										<input type="text" class="form-control pull-right" id="store_date" data-format="yyyy-mm-dd" placeholder="请选择日期">
									</div>
									<div class="form-group col-md-6">
										<label for="id">序列号:*</label>
										<input type="input" class="form-control" id="id" placeholder="请输入序列号">
									</div>
									<div class="form-group col-md-6">
										<label for="model">型号:*</label>
										<input type="input" class="form-control" id="model" placeholder="请输入型号">
									</div>
									<div class="form-group col-md-6">
										<label for="platform">平台:*</label>
										<select class="form-control" id="platform">
											<option>请选择平台 ...</option>

										</select>
									</div>
									<div class="form-group col-md-6">
										<label for="price">单价:*</label>
										<input type="input" class="form-control" id="price" placeholder="请输入单价">
									</div>
									<div class="form-group col-md-6">
										<label for="sap">SAP号:*</label>
										<input type="input" class="form-control" id="sap" placeholder="请输入SAP号">
									</div>
									<div class="form-group col-md-6">
										<label for="receiving">到货验收单号:*</label>
										<input type="input" class="form-control" id="receiving" placeholder="请输入到货验收单号">
									</div>
									<div class="form-group col-md-12" >
										<label for="description">备注信息:</label>
										<input type="input" class="form-control" id="description" placeholder="">
									</div>
								</div>
								<!-- /.box-body -->

								<div class="box-footer" style="margin-left:15px;">
									<button id="commit" type="button" class="btn btn-primary">提  交</button>
								</div>
							</form>
						</div>
						<!-- /.box -->
					</div>
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->

			<!-- Main Footer 不要删除标签内的&nbsp; 否则会引起页面布局混乱  -->
			<footer id="footer" class="main-footer">&nbsp;</footer>
			<!-- /.control-sidebar -->
			<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
			<div class="control-sidebar-bg"></div>
		</div>
		<!-- ./wrapper -->

		<!-- REQUIRED JS SCRIPTS -->

		<!-- jQuery 2.2.3 -->
		<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../../plugins/jquery-cookie-master/src/jquery.cookie.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="../../bootstrap/js/bootstrap.min.js"></script>
		<!-- AdminLTE App -->
		<script src="../../dist/js/app.min.js"></script>
		<!-- bootstrap datepicker -->
		<script src="../../plugins/datepicker/bootstrap-datepicker.js"></script>
		<script src="../../plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js"></script>
		<!-- setting -->
		<script src="../../config.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				InitDatePicker();
				InitPlatformList();
				OnClickCommitButton();
			});

			var InitDatePicker = function() {
				//Date picker
				$('#store_date').datepicker({
					autoclose: true,
					format: 'yyyy-mm-dd',
					language: 'zh-CN',
					todayBtn: true,
					todayHighlight: true,
				});
			}

			var InitPlatformList = function() {
				$.ajax({
					url: "http://" + hostname + "/hardwares/",
					type: 'GET',
					dataType: "json",
					data: "",
					success: function(response) {
						if(response.Status != 200) {
							//失败
							$("#ErrorText").text(response.StatusText + "(" + response.Status + ")");
							$("#ErrorMessage").slideDown("500").delay("2000").slideUp("500");
							return;
						}

						$.each(JSON.parse(response.ResponseText), function(index, item) {
							$("#platform").append("<option>" + item.platform + "</option>");
						});
					},
					error: function(XmlHttpRequest, textStatus, errorThrown) {
						//调用失败
						$("#ErrorText").text("获取平台列表失败，请联系管理员！");
						$("#ErrorMessage").slideDown("500").delay("2000").slideUp("500");
					}
				});
			}

			//set default date value
			var date = new Date().Format("yyyy-MM-dd");
			$("#store_date").val(date);

			var validate = function() {
				var valid = true;
				if($("#store_order_id").val() === "") {
					$("#ErrorText").text("入库单号不能为空！");
					valid = false;
				} else if($("#store_date").val() === "") {
					$("#ErrorText").text("入库日期不能为空！");
					valid = false;
				} else if($("#id").val() === "") {
					$("#ErrorText").text("序列号不能为空！");
					valid = false;
				} else if($("#model").val() === "") {
					$("#ErrorText").text("型号不能为空！");
					valid = false;
				} else if($("#platform").val() === "请选择平台 ...") {
					$("#ErrorText").text("平台不能为空！");
					valid = false;
				} else if($("#price").val() === "") {
					$("#ErrorText").text("单价不能为空！");
					valid = false;
				} else if($("#sap").val() === "") {
					$("#ErrorText").text("SAP号不能为空！");
					valid = false;
				} else if($("#receiving").val() === "") {
					$("#ErrorText").text("到货验收单号不能为空！");
					valid = false;
				}

				return valid;
			}

			var OnClickCommitButton = function() {
				$("button#commit").click(function() {
					// check if NULL
					if(validate() === false) {
						$("#ErrorMessage").slideDown("500").delay("1000").slideUp("500");
						return;
					}

					var storeNewData = JSON.stringify({
						"order_id": $.trim($("#store_order_id").val()),
						"date": $.trim($("#store_date").val()),
						"id": $.trim($("#id").val()),
						"model": $.trim($("#model").val()),
						"platform": $.trim($("#platform").val()),
						"price": $.trim($("#price").val()),
						"sap": $.trim($("#sap").val()),
						"receiving": $.trim($("#receiving").val()),
						"status": "入库",
						"description": $.trim($("#description").val())
					});
					$.ajax({
						url: "http://" + hostname + "/hardstores/",
						type: 'POST',
						data: storeNewData,
						success: function(response) {
							if(response.Status != 200) {
								//失败
								$("#ErrorText").text(response.StatusText + "(" + response.Status + ")");
								$("#ErrorMessage").slideDown("500").delay("2000").slideUp("500");
								return;
							}

							//成功
							$("#SuccessMessage").slideDown("500").delay("1000").slideUp("500");
							// clean up
							$("#id").val("").focus();
						},
						error: function(XmlHttpRequest, textStatus, errorThrown) {
							//调用失败
							$("#ErrorText").text(textStatus)
							$("#ErrorMessage").slideDown("500").delay("2000").slideUp("500");
						}
					});
				});
			}
		</script>
	</body>

</html>
