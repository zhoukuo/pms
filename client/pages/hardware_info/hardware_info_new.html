<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>PMS-BJCA</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.6 -->
		<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="../../ionicons/css/ionicons.min.css">
		<!-- bootstrap datepicker -->
		<link rel="stylesheet" href="../../plugins/datepicker/datepicker3.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
		<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
		<link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">
	</head>

	<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">
			<!-- Main Header -->
			<header id="header" class="main-header">
				<!-- Logo -->
				<a href="#" class="logo">
					<!-- mini logo for sidebar mini 50x50 pixels -->
					<span class="logo-mini"><b>PMS</b></span>
					<!-- logo for regular state and mobile devices -->
					<span class="logo-lg">PMS-BJCA</span>
				</a>
				<!-- nav 不要删除标签内的&nbsp; 否则会引起页面布局混乱  -->
				<nav id="nav" class="navbar navbar-static-top" role="navigation">&nbsp;</nav>
			</header>
			<!-- Left side column.不要删除标签内的&nbsp; 否则会引起页面布局混乱  -->
			<aside id="aside" class="main-sidebar">&nbsp;</aside>

			<!-- Content Wrapper. Contains page content -->
			<div id="pagebody" class="content-wrapper">
				<!-- 以下为需要改动的内容  -->
				<div id="SuccessMessage" class="alert alert-success alert-dismissible" style="display: none;">
					<i class="icon fa fa-check"></i><span id="SuccussText">硬件信息登记成功！</span>
				</div>
				<div id="ErrorMessage" class="alert alert-danger alert-dismissible" style="display: none;">
					<i class="icon fa fa-ban"></i><span id="ErrorText"></span>
				</div>
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>登记硬件信息<small>Hardware Info New</small></h1>
				</section>
				<!-- Main content -->
				<section class="content">
					<div class="row">
						<!-- left column -->
						<!-- general form elements -->
						<div class="box box-primary">
							<div class="box-header with-border" style="display: none">
								<h3 class="box-title">登记硬件信息</h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<form role="form">
								<div class="box-body">
									<div class="form-group col-md-6">
										<label for="platform">平台:*</label>
										<input type="input" class="form-control" id="platform" placeholder="请输入平台名称">
									</div>
									<div class="form-group col-md-6" style="padding-right:0">
										<label for="supplier">供货商:*</label>
										<input type="input" class="form-control" id="supplier" placeholder="请输入供货商名称">
									</div>
									<div class="form-group col-md-6">
										<label for="type">科目:*</label>
										<input type="input" class="form-control" id="type" placeholder="请输入科目名称">
									</div>
									<div class="form-group col-md-6" style="padding-right:0">
										<label for="unit">单位:*</label>
										<select class="form-control" id="unit">
											<option selected="selected">请选择单位...</option>
											<option>台</option>
											<option>套</option>
										</select>
									</div>
									<div class="form-group col-md-6">
										<label for="price">单价(仅用于成本核算):*</label>
										<input type="input" class="form-control" id="price" placeholder="请输入单价">
									</div>
									<div class="form-group col-md-6" style="padding-right:0">
										<label>发布日期:*</label>
										<input type="text" class="form-control pull-right" id="publish_date" placeholder="请选择日期">
									</div>
									<div class="form-group col-md-6">
										<label for="class">硬件类型:*</label>
										<select class="form-control" id="class">
											<option selected="selected">请选择硬件类型...</option>
											<option>主机</option>
											<option>配件</option>
										</select>
									</div>
									<div class="form-group col-md-12" style="padding-right:0">
										<label for="description">备注信息:</label>
										<input type="input" class="form-control" id="description" placeholder="">
									</div>
								</div>
								<!-- /.box-body -->

								<div class="box-footer" style="margin-left:15px;">
									<button id="commit" type="button" class="btn btn-primary">提  交</button>
								</div>
							</form>
						</div>
						<!-- /.box -->
					</div>
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->

			<!-- Main Footer 不要删除标签内的&nbsp; 否则会引起页面布局混乱  -->
			<footer id="footer" class="main-footer">&nbsp;</footer>
			<!-- /.control-sidebar -->
			<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
			<div class="control-sidebar-bg"></div>
		</div>
		<!-- ./wrapper -->

		<!-- REQUIRED JS SCRIPTS -->

		<!-- jQuery 2.2.3 -->
		<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="../../bootstrap/js/bootstrap.min.js"></script>
		<!-- AdminLTE App -->
		<script src="../../dist/js/app.min.js"></script>
		<!-- bootstrap datepicker -->
		<script src="../../plugins/datepicker/bootstrap-datepicker.js"></script>
		<script src="../../plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js"></script>
		<!-- setting -->
		<script src="../../config.js"></script>
		<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->

		<script type="text/javascript">
			$(document).ready(function() {
				InitDatePicker();
			});

			var InitDatePicker = function() {
				//初始化日历控件格式、属性
				$('#publish_date').datepicker({
					autoclose: true,
					format: 'yyyy-mm-dd',
					language: 'zh-CN',
					todayBtn: true,
					todayHighlight: true,
				});
			}
			//set default date value
			var date = new Date().Format("yyyy-MM-dd");
			$("#publish_date").val(date);

			//判断必填项
			var Validate = function() {
				var valid = true;
				if($("#platform").val() === "") {
					$("#ErrorText").text("平台不能为空！");
					$("#platform").focus();
					valid = false;
				} else if($("#supplier").val() === "") {
					$("#ErrorText").text("供货商不能为空！");
					$("#supplier").focus();
					valid = false;
				} else if($("#class").val() === "") {
					$("#ErrorText").text("科目不能为空！");
					$("#class").focus();
					valid = false;
				} else if($("#unit").val().indexOf("请") >= 0) {
					$("#ErrorText").text("单位不能为空，请选择单位！");
					valid = false;
				} else if($("#price").val() === "") {
					$("#ErrorText").text("单价不能为空！");
					$("#price").focus();
					valid = false;
				} else if($("#publish_date").val() === "") {
					$("#ErrorText").text("发布日期不能为空！");
					valid = false;
				} else if($("#type").val().indexOf("请") >= 0) {
					$("#ErrorText").text("硬件类型不能为空,请选择硬件类型！");
					$("#type").focus();
					valid = false;
				}
				return valid;
			}

			//点击提交按钮后业务处理
			$("button#commit").click(function(event) {
				//先判断是否有空字段
				if(Validate() === false) {
					$("#ErrorMessage").slideDown("500").delay("1000").slideUp("500");
					return;
				}
				//全都填了之后，将所有字段内容转为json格式字符串
				hardwareNewData = JSON.stringify({
					"platform": $.trim($("#platform").val()),
					"supplier": $.trim($("#supplier").val()),
					"class": $.trim($("#class").val()),
					"unit": $.trim($("#unit").val()),
					"price": $.trim($("#price").val()),
					"publish_date": $.trim($("#publish_date").val()),
					"type": $.trim($("#type").val()),
					"description": $.trim($("#description").val())
				});

				//发送请求调用接口
				$.ajax({
					url: "http://" + hostname + "/hardwares/",
					type: "POST",
					data: hardwareNewData,
					success: function(response) {
						// check status
						if(response.Status != 200) {
							$("#ErrorText").text(response.StatusText + "(" + response.Status + ")");
							$("#ErrorMessage").slideDown("500").delay("2000").slideUp("500");
							$("#platform").focus().select();
							return;
						}
						//调用成功
						$("#SuccessMessage").slideDown("500").delay("1000").slideUp("500");
						//clean up
						$("#platform").val("").focus();
					},
					error: function(XmlHttpRequest, textStatus, errorThrown) {
						//调用失败
						$("#ErrorText").text("登记硬件信息失败，请联系管理员！");
						$("#ErrorMessage").slideDown("500").delay("2000").slideUp("500");
						$("#commit").removeAttr("disabled");
					}
				});
			});
		</script>
	</body>

</html>
